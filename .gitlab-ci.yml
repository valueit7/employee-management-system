image: ubuntu:latest

stages:
  - noop
  - tag

noop_job:
  stage: noop
  script:
    - echo "This job does nothing."

tag_job:
  stage: tag
  script:
    - apt-get update && apt-get install -y git
    - git fetch --tags
    - git remote set-url origin "https://oauth2:${gitlab-jira}@gitlab.com/valueit1/employee-management-system.git"  # Utiliser le token
    - git tag -a "Release-1.0.0" -m "Release version 1.0.0"
    - git push origin "Release-1.0.0"