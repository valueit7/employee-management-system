image: ubuntu:latest

stages:
  - noop
  - tag

noop_job:
  stage: noop
  script:
    - echo "This job does nothing."

tag_job:
  stage: tag
  script:
    - apt-get update && apt-get install -y git  # Installer git
    - git fetch --tags  # Récupérer les tags existants
    - git tag -a "Release 1.0.0" -m "Release version 1.0.0"
    - git push origin "Release 1.0.0"